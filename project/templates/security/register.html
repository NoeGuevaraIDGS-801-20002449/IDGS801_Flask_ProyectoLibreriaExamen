{% extends "base.html" %}
{% block content %}
<div class="container_login">
  <form class="form_container" method="POST" action="/security/register">
    <h1 class="info__title">Registro</h1>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Usuario</label>
      <input class="form-control" type="text" name="name" placeholder="Nombre" autofocus="">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Correo electronico</label>
      <input class="form-control" type="email" name="email" placeholder="Email" autofocus="">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Contrase√±a</label>
      <input class="form-control" type="password" name="password" placeholder="Password">
    </div>
    <div class="container_btn">
      <button class="btn btn-success">REGISTRAR</button>
    </div>
  </form>
</div>
{% endblock %}
